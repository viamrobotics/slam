name: Build AppImage SLAM Server

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      GCP_CREDENTIALS:
        required: true
      REPO_READ_TOKEN:
        required: true
  push:
    branches: main
    paths-ignore:
      - 'README.md'

env:
  GOPRIVATE: "github.com/viamrobotics/*,go.viam.com/*"
  GOOGLE_APPLICATION_CREDENTIALS_FILENAME: "google-credentials.json"

jobs:
  appimage:
    name: AppImage Build
    strategy:
      matrix:
        include:
          - arch: [x64, qemu-host]
            image: ghcr.io/viamrobotics/canon:amd64-cache
            platform: linux/amd64
          - arch: [arm64, qemu-host]
            image: ghcr.io/viamrobotics/canon:arm64-cache
            platform: linux/arm64
    runs-on: ${{ matrix.arch }}
    container:
      image: ${{ matrix.image }}
      options: --platform ${{ matrix.platform }}
    timeout-minutes: 180
    outputs:
      date: ${{ steps.build_test_app.outputs.date }}

    steps:
    - name: Configure git for private repos
      run: |
        sudo -u testbot bash -lc 'echo "machine github.com login viambot password ${{ secrets.REPO_READ_TOKEN }}" > ~/.netrc'

    - name: Check out code in slam directory
      uses: actions/checkout@v3
      with:
        submodules: recursive
        path: slam
   
    - name: Clean
      run: |
        chown -R testbot .
        sudo -u testbot bash -lc 'cd slam-libraries && make clean-all'
    
    - name: buf, build, and test
      run: sudo -u testbot bash -lc 'cd slam-libraries && make orbslam-all'

    - name: Build appimage
      run: sudo -u testbot bash -lc 'cd slam-libraries && make appimage'

    - name: Authorize GCP Upload
      uses: google-github-actions/auth@v0.4.3
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    
    - name: Deploy Files
      uses: google-github-actions/upload-cloud-storage@v0.5.0
      with:
        headers: "Cache-Control: no-cache"
        path: 'slam-libraries/packaging/appimages/deploy/'
        destination: 'packages.viam.com/apps/slam-servers/'
        glob: '*'
        parent: false
        gzip: false
